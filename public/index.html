<head>

	<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>					<!-- YAHOO RSS -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>		<!-- ANNYANG -->

	<script src='https://code.responsivevoice.org/responsivevoice.js'></script> 					<!-- VOICE -->

	<script src="script.js"></script>
	<script src='calendar.js'></script>

    <script src='calendar.js' type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

    <div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    <pre id="output"></pre>

	
	<title>Mirror</title>
</head>
	<body>

		<!-- MAIN SCREEN -->
		<div id='main'>

			<div class='weather'>
				<h1 id='roundTemp'>Temp</h1>
				<i id='icon' class="wi wi-owm-781"></i>
				<h2 id='desc'>Desc</h2>
				<h2 id='hilow'>hilow</h2>
			</div>

			<div class="dateTime">
				<h1 id='time'>Time</h1>
				<h2 id='date'>Date</h2>
			</div>

			<h3 id='newsHeading' class="rightHeading">World News</h3>
			<table id='newsTbl'></table>
			<table id='forecastTbl'></table>
			<h3 id='calendarHeading' class="rightHeading">Upcoming Events</h3>
			<table id='calendarTbl'></table>

			<div class='sun'>
				<i class='wi wi-sunrise'></i>
				<h2 id='sunrise'>sunrise</h2>
				<i class="wi wi-sunset"></i>
				<h2 id='sunset'>sunset</h2>
			</div>

		</div>

		<!-- COMMAND LIST -->
		<div id='cmdList'>

			<table id='cmdTbl'></table>

		</div>

		<img src='recordingDot.jpg' id='recDot'>
		<img src='mutedDot.jpg' id='muteDot'>
